<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Taker</title>

    <style>
        body {
            background-color: #2c3e50; /* Dark blue */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #34495e; /* Dark grey */
            border-bottom: 2px solid #1abc9c; /* Accent color */
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        button {
            margin-left: 15px;
            height: 40px;
            padding: 0 20px;
            border-radius: 20px;
            background-color: #16a085; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c; 
        }

        .home_image {
            text-align: center;
            margin-top: 2cm;
        }

        img {
            width: 10cm;
            height: 7cm;
            border-radius: 2cm;
            border: 3px solid #1abc9c;
        }

        .info {
            text-align: center;
            margin-top: 40px;
        }

        input[type="text"], input[type="submit"], select {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }

        input[type="text"]:focus, select:focus {
            border-color: #16a085;
            outline: none;
        }

        .flash {
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
        }

        .flash.error {
            background-color: #e74c3c;
        }

        .flash.success {
            background-color: #2ecc71;
        }

    </style>
</head>
<body>
    <header>
        <h1>Test Taker</h1>
        <div class="buttons">
            <a href="/register"><button>Register</button></a>
            <a href="/login"><button>Login</button></a>
        </div>
    </header>
    <div class="info">
    </div>
    {% block body %}
    {% endblock %}
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
</html>
