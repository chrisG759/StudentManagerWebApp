{% extends "base.html" %}
{% block body %}
<div class="student">
    <h2>Login</h2>
    <div class="form">
        <form method="post" action="/login">
            <input type="text" id="Acc_name" name="account_name" placeholder="Account Name">
            <button type="submit">Login</button>
        </form>
    </div>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
